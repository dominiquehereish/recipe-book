<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">FoodFinder</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">{{ 'NAV.HOME' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">{{ 'NAV.ABOUT' | translate }}</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated() && hasRole('admin')">
          <a class="nav-link" routerLink="/admin">AdminPanel</a>
        </li>
      </ul>

      <!-- Language Selector -->
      <div class="d-flex align-items-center text-white ms-auto">
        <select
          id="langSelect"
          class="form-select form-select-sm bg-dark text-white me-2"
          (change)="changeLang($event)"
          [value]="currentLang"
        >
          <option *ngFor="let lang of availableLangs" [value]="lang">
            {{ lang.toUpperCase() }}
          </option>
        </select>
      </div>
      <!-- Login/Logout as dropdown -->
      <div class="dropdown me-2">
        <a
          class="nav-link dropdown-toggle text-white d-flex align-items-center"
          href="#"
          role="button"
          id="authDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle fs-5 me-1"></i>
          <span *ngIf="isAuthenticated()" class="d-none d-md-inline">{{ username() }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="authDropdown">
          <li *ngIf="!isAuthenticated()">
            <a class="dropdown-item" (click)="login()" tabindex="0" (keyup.enter)="login()">
              <i class="bi bi-box-arrow-in-right me-2"></i>{{ 'NAV.LOGIN' | translate }}
            </a>
          </li>
          <li *ngIf="isAuthenticated()">
            <a class="dropdown-item" (click)="logout()" tabindex="0" (keyup.enter)="login()">
              <i class="bi bi-box-arrow-right me-2"></i>{{ 'NAV.LOGOUT' | translate }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
