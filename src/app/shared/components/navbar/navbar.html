<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">FoodFinder</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">{{ 'NAV.HOME' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">{{ 'NAV.ABOUT' | translate }}</a>
        </li>
        <!-- Add more links as needed -->
      </ul>

      <!-- Language Switcher -->
      <div class="d-flex align-items-center text-white ms-auto">
        <!-- <label for="langSelect" class="me-2">{{ 'NAV.LANGUAGE' | translate }}:</label> -->
        <select
          id="langSelect"
          class="form-select form-select-sm bg-dark text-white"
          (change)="changeLang($event)"
          [value]="currentLang"
        >
          <option *ngFor="let lang of availableLangs" [value]="lang">
            {{ lang.toUpperCase() }}
          </option>
        </select>
      </div>
    </div>
  </div>
</nav>
